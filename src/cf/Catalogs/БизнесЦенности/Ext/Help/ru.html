<dl><dt>Бизнес-цель - это измеримый результат, который бизнес хотел бы получить от нашего продукта. Бизнес-цель обязательно должна быть наблюдаемой и измеримой, а также, желательно, ограниченной во времени.</dt></dl></body></html>
